</head>
<body>


 <div class="row">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-8"  class="navbar-nav mr-auto">

                <div class="col">  <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf ="authService.isAuthenticated == true">
                    {{this.authService.username}}
                    <button (click)="handleLogout()" class="btn btn-danger">loyout</button>
                </div>  <div class="col">
<!--                                        <a class="nav-link" href= "/admin/new">Home <span class="sr-only">(current)</span></a>-->
                                <a class="btn btn-primary" href="/admin/new">Services</a>
                               </div>
                </div>

        </div>
         <div class="col-7"></div>
                        <div class="col-3">
                            <a class="btn btn-success" routerLink="/admin/new" routerLinkActive="active">Creer </a>
                            <!-- <a [routerLink]="['/admin/employee']">Creer Un Employee</a> -->
                        </div>
     </nav>
 </div>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Employee Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" (click)="saveModal()">Add Employee <span class="sr-only">(current)</span></a>
                <!--        <a class="nav-link" (click)="onOpenModal(null,'add')">Add Employee <span class="sr-only">(current)</span></a>-->
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input type="search" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel
                   name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required>
        </form>
    </div>
</nav>
<div class="container" id="main-container">
    <div class="row">
        <div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{employee?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{employee?.name}}</h5>
                        <p class="m-0">{{employee?.jobTitle}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{employee?.email}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phone}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a (click)="updateModal(employee)" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <!--            <a (click)="onOpenModal(employee, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>-->
                        <a (click)="deleteModal(employee)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
